<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href= "./styles/main.css">
	<script type= "text/javascript" src= "scripts/script.js" defer></script>
</head>

<body>		

	<div class="container">
		<h1>Rock Paper Scissors</h1>
		
		<div class ="displayScore">
			<div>
				<h2>Computer</h2>
				<span id="computerPoints" data-name='computer'>0</span>
			</div>
			<div>
				<h2>Player</h2>
				<span id="playerPoints" data-name= 'player'>0</span>
			</div>
		</div>

		<div class="displayChoices" id="displayChoices"></div>

		<div class="choices-player" id="displayChoicesPlayer">
			<button  data-name = 'rock'>✊ </button>
			<button  data-name = 'paper'>🖐️ </button>
			<button  data-name = 'scissors'>✌️ </button>
		</div>	
	</div>	
</body>
</html>
